<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>In/Out Operations</title>
    <link rel="stylesheet" type="text/css" href="../WebResources/cr4fd_popup_custom_css"> 
    <script src="../WebResources/cr4fd_popup_functions_js"></script>
</head>
<body>
    <form>
        <h1>In/Out Operations</h1> 
        <label for="products">Select Product:</label>
        <select id="products" name="products">
            <option value="">Select a product</option>
        </select>
        <br><br>

        <label for="operation">Select Operation:</label>
        <select id="operation" name="operation">
            <option value="in">In</option>
            <option value="out">Out</option>
        </select>
        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" />
        <br><br>

        <button type="button" onclick="submitForm()">OK</button>
        <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
</body>
</html>
